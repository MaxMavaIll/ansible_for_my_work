---
- name: SSH Settings
  hosts: all
  tasks:
    - name: Copy Ð¡onfiguration to /ect/ssh/sshd_config
      copy:
        src: 'sshd_config'
        dest: '/etc/ssh/sshd_config'
        owner: root
        group: root
        mode: 600

    - name: SSH Restart
      systemd:
        name: ssh
        state: restarted

